<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Sorting Visualizer!!</h1>
    <div id="nav">
        <button id="heyy">Selection Sort</button>
        <button id="reset">Reset array</button>
        <button id="bubble">Bubble Sort</button>
        <button id="quick">QuickSort</button>
        <span id="range">
            <label for="len">Size of array</label>
            <input id="len" type="range" min="4" max=100 value="35">
            <label for="speed">speed of sorting</label>
            <input id="speed" type="range" min="0.5" max=100 value="20">
        </span>
    </div>
    <div id="array"></div>
    <script src="app.js"></script>
    <script src="selection.js"></script>
    <script src="bubble.js"></script>
    <script src="quicksort.js"></script>
</body>


</html>
